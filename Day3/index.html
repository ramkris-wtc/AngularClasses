
<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script type="https://connect.facebook.net/en_US/sdk.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
	<div ng-controller="MovieController as editMovCtrl">
		<label>Movie Name</label>
		<input type="text" ng-model="editMovCtrl.movie.name"></input> <br/>
		<label>Movie Year</label>
		<input type="text" ng-model="editMovCtrl.movie.year"></input> <br/>
		<label>Movie Genre</label>
		<input type="text" ng-model="editMovCtrl.movie.genre"></input> <br/>
		<input type="button" value="Add" ng-click="editMovCtrl.addMovie()"></input>
	</div>

	<!-- a different instance of the same MovieController -->
	
	<div ng-controller="MovieController as listMovCtrl">
	<ul>
		<li ng-repeat="mov in listMovCtrl.movies">
			<span>{{mov.id}}</span> <br/>
			<span>{{mov.name}}</span> <br/>
			<span>{{mov.year}}</span> <br/>
			<span>{{mov.genre}}</span> <br/>
			<a href="#" ng-click="listMovCtrl.edit(mov.id)">edit</a>
			<a href="#" ng-click="listMovCtrl.removeMovie(mov.id)">remove</a>
			<hr/>
		</li>
	</ul>
	</div>
</body>
</html>
